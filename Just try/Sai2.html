    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="name">Name : </label>
        <input type="text" id="name" name="name">
        <br>

        <label for="password">Password : </label>
        <input type="password" id="password" name="password">
        <br>

        <label for="address">Address : </label>
        <textarea name="address" id="address"> </textarea><br>

        <label for="Gender">Gender : </label>
        <input type="radio" name="Gender" id="Male" value="Male">Male
        <input type="radio" name="Gender" id="Female" value="Female">Female
        <br>

        <label for="skill">Skill : </label>
        <input type="checkbox" name="Skill[]" id="Skill[]" value="HTML">HTML
        <input type="checkbox" name="Skill[]" id="Skill[]" value="CSS">CSS
        <input type="checkbox" name="Skill[]" id="Skill[]" value="JS">JS
        <br>

        <label for="status">Status : </label>
        <select name="status" id="status">
            <option value="">--Sila Pilih--</option>
            <option value="Aktif">Aktif </option>
            <option value="Tidak Aktif">Tidak Aktif </option>
        </select>
        <br>

        <label for="date">Date : </label>
        <input type="date" id="date" name="date">
        <br>

        <label for="dp">DP : </label>
        <input type="file" id="dp" name="dp"><br>

        <input type="Submit" value="Save">
        <input type="button" value="Clear" onclick="resetForm()">

        <script src="sai.js"> </script>
       
    </form>
